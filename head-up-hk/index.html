<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8fafc;
        font-family: "Noto Sans TC", "PingFang TC", Arial, sans-serif;
        margin: 0;
        color: #222;
      }
      .container {
        max-width: 440px;
        margin: 0 auto;
        padding: 32px 12px 24px 12px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .title {
        font-size: 2.2em;
        font-weight: bold;
        color: #2463eb;
        margin-bottom: 0.2em;
        letter-spacing: 0.01em;
      }
      .subtitle {
        color: #15a;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .btn {
        padding: 0.75em 2em;
        margin: 10px 6px 0 0;
        font-size: 1.1em;
        background: #2463eb;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.18s;
      }
      .btn.selected,
      .btn:active {
        background: #1e40af;
      }
      .btn.secondary {
        background: #38bdf8;
      }
      .btn.secondary.selected,
      .btn.secondary:active {
        background: #0369a1;
      }
      .categories {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 24px;
        justify-content: center;
      }
      .timer-bar {
        width: 100%;
        text-align: center;
        margin: 0 0 24px 0;
      }
      .timer {
        font-size: 2.4em;
        color: #e11d48;
        font-weight: bold;
        background: #fff;
        border-radius: 18px;
        padding: 0.25em 1.3em;
        display: inline-block;
        border: 2px solid #e11d48;
        letter-spacing: 0.06em;
      }
      .score-bar {
        font-size: 1.1em;
        color: #2463eb;
        font-weight: 600;
        margin-bottom: 14px;
      }
      .word-card {
        font-size: 2.7em;
        font-weight: 800;
        color: #222;
        background: #fff;
        border: 2px solid #2463eb;
        border-radius: 24px;
        margin: 30px 0 16px 0;
        padding: 1.1em 0.6em;
        width: 92vw;
        max-width: 370px;
        min-height: 1.3em;
        user-select: none;
        cursor: pointer;
        transition: background 0.09s;
      }
      .hint {
        font-size: 1em;
        color: #999;
        margin-top: 20px;
      }
      .end-score {
        font-size: 2.2em;
        color: #15803d;
        font-weight: 800;
        margin: 30px 0 18px 0;
      }
      .rules-modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.12);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .rules-modal {
        background: #fff;
        border-radius: 12px;
        max-width: 330px;
        padding: 26px 18px 16px 18px;
        text-align: left;
        border: 1.5px solid #e5e7eb;
      }
      .rules-modal h2 {
        color: #2463eb;
        margin-bottom: 10px;
      }
      .rules-modal button {
        width: 100%;
        padding: 11px;
        font-size: 1.08em;
        background: #2463eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        margin-top: 18px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
